<mat-card>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
</div>
  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">

      <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>Código</mat-header-cell>
          <mat-cell *matCellDef="let lesson">{{lesson.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="model">
          <mat-header-cell *matHeaderCellDef>Modelo</mat-header-cell>
          <mat-cell class="description-cell"
                    *matCellDef="let lesson">{{lesson.model}}</mat-cell>

      </ng-container>

      <ng-container matColumnDef="year">
          <mat-header-cell *matHeaderCellDef>Año</mat-header-cell>
          <mat-cell class="duration-cell"
                    *matCellDef="let lesson">{{lesson.year}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>
</mat-card>
